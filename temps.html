<!DOCTYPE html>
<html lang="en">
  <iframe width="0" height="0" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <style>
    p1,
    h1 {
      color: #ffffff;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Global Average Temperatures</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body style="background-color: #091833">
    <h1>Global Average Temperatures 1880-2018</h1>
    <p1>Made by David Puma 2020</p1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Data from: https://data.giss.nasa.gov/gistemp/
        // Mean from: https://earthobservatory.nasa.gov/world-of-change/DecadalTemp

        window.addEventListener("load", setup);

        async function setup() {
          const ctx = document.getElementById("myChart").getContext("2d");
          ctx.canvas.width = window.innerWidth;
          ctx.canvas.height = window.innerHeight;
          const dataTemps = await getData();
          const myChart = new Chart(ctx, {
            type: "line",
            data: {
              labels: dataTemps.years,
              datasets: [
                {
                  label: "Global Temperature in °C",
                  data: dataTemps.temps,
                  fill: false,
                  borderColor: "rgba(255, 99, 132, 1)",
                  backgroundColor: "rgba(255, 99, 132, 0.5)",
                  borderWidth: 1,
                  pointBorderWidth: 0.1,
                },
                {
                  label: "Northern Hemisphere Temperature in °C",
                  data: dataTemps.northern,
                  fill: false,
                  borderColor: "rgba(99, 132, 255, 1)",
                  backgroundColor: "rgba(99, 132, 255, 0.5)",
                  borderWidth: 1,
                  pointBorderWidth: 0.1,
                },
                {
                  label: "Souther Hemisphere in °C",
                  data: dataTemps.southern,
                  fill: false,
                  borderColor: "rgba(99, 255, 132, 1)",
                  backgroundColor: "rgba(99, 255, 132, 0.5)",
                  borderWidth: 1,
                  pointBorderWidth: 0.1,
                },
              ],
            },
            options: {
              scales: {
                xAxes: [{
                  display: true,
                  gridLines: {
                  display: true,
                  color: "rgba(255, 255, 255, 1)"
                  }
                }],
                yAxes: [{
                  display: true,
                  gridLines: {
                    display: true,
                    color: "rgba(255, 255, 255, 1)"
                  }
                }]
              
            }
          }
          });
        }

        async function getData() {
          // const response = await fetch('testdata.csv');
          const response = await fetch("data.csv");
          const data = await response.text();
          const years = [];
          const temps = [];
          const northern = [];
          const southern = [];
          const rows = data.split("\n").slice(1);
          rows.forEach((row) => {
            const cols = row.split(",");
            years.push(cols[0]);
            temps.push(14 + parseFloat(cols[1]));
            northern.push(14 + parseFloat(cols[2]));
            southern.push(14 + parseFloat(cols[3]));
          });
          return { years, temps, northern, southern };
        }
    </script>
  </body>
</html>
